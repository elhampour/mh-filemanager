<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
		<link href="css/filemanager.css" rel="stylesheet" />
	
    <title>File Manager Test</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
			    <div class="form-horizontal">
					<div class="form-group">
						<label for="Image" class="col-md-2 control-label">Image</label>
						<div class="col-md-10">
							<div class="fileinputcustom">
								<div class="input-group">
									<span class="input-group-btn">
										<button id="fileManager" class="btn btn-primary" type="button">
											File Manager
										</button>
										<button id="removeimage" class="btn btn-danger" type="button">
											Reset
										</button>
									</span>
									<input name="Image" id="Image" class="form-control" readonly>
								</div>
								<span asp-validation-for="Image" class="text-danger"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="lib/jQuery/jquery.js"></script>
	<script src="lib/bootstrap/js/bootstrap.js"></script>
	<script src="js/fileManagerCallerModule.js"></script>
</body>
</html>
